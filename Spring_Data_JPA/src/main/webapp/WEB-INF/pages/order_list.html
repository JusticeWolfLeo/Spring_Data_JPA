<!DOCTYPE html>
<html>
<head>
  <title>Список заказов</title>
</head>
<body>
<h1>Список заказов</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Дата заказа</th>
    <th>Товар</th>
  </tr>
  <#list orders as order>
  <tr>
    <td>${order.id}</td>
    <td>${order.orderDate}</td>
    <td>${order.product.name}</td>
  </tr>
#list>
</table>
</body>
</html>
